<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To do List</title>
    <link rel="icon" type="image/png" href="assets\To-Do Logo.png">
</head>
<body>
    <div class="to-do-list-frame">
        <div class="tittle">
            <h1>To-Do List</h1>
            <img src="assets\CheckListLogo.svg" alt="">

        </div>

        <div class="add-and-search-container">
            <div class="add-and-search">
                <input type="text" placeholder="Search to do..." style="font-family: Poppins;" class="search-list" id="search-list">
                <button class="adding-a-list" onclick="setUpAdding()">&plus; Add list</button>
            </div>

            <div class="filter-lists">
                <div class="filter-items active filter-all-list js-all-lists"  onclick="showAllLists()">All</div>
                <div class="filter-items filter-important-list js-important-lists" onclick="filterImportantList()">Important</div>
                <div class="filter-items filter-not-important-list js-not-important-lists" onclick="filterNotImportantList()">Not Important</div>
            </div> 

            <div class="clear-all-list">
                <button class="clear-all-btn js-clear-all">✖ Clear All</button>
            </div>

            

        </div>

        <!--ADD-->
        <div class="set-up-to-list" id="viewAddlist">
            <div class="add-to-do-list">    

                <div class="exit-from-add">
                    <button class="exit-from-add-btn" onclick="exitFromAdding()">✖</button>
                </div>

                <div class="input-date-and-todo">
                    <input type="date" class="input-date" style="font-family: Poppins; font-weight: 700;">
                    <textarea placeholder="Ex. Wash dishes....." class="input-info input-toDo" style="font-family: Poppins;" id="text-area"></textarea>
                </div>

                

                <div class="add-and-important-btn">
                    
                    <button class="important-tag-btn" id="important-tag" >Important</button>

                    <button onclick="addToDo()" class="add-btn">Add to List</button>

                </div>
            </div>
        </div>


        <!--EDIT-->
        <div class="edit-set-up-to-list" id="editViewAddlist">
            <div class="add-to-do-list">

                <div class="exit-from-add">
                    <button class="exit-from-add-btn" onclick="exitFromEditing()">✖</button>
                </div>

                <div class="edit-input-date-and-todo">
                    <input type="date" class="edit-input-date" style="font-family: Poppins; font-weight: 700;">
                    <textarea placeholder="Ex. Wash dishes....." class="edit-input-info edit-input-toDo" style="font-family: Poppins;" id="text-area"></textarea>
                </div>

            
                <div class="add-and-important-btn">
                    <button class="add-btn js-save-changes-btn">Save Changes</button>
                </div>
            </div>
        </div>


        
        <!--ERROR IF LIST INPUT IS INCOMPLETE-->
        <div class="error-overlay" id="error-input">
            <div class="error-notif">
                <h2>Error</h2>
                <p class="error-message">Incomplete inputs. Please enter something</p>
                <button class="js-understand-button" onclick="underStand()">OK</button>
            </div>
        </div>

        
        <div class="js-listing lists-container"></div>
       

        <div class="quote">
            <p class="main">“<span>Commit</span> to the <span>Lord</span> whatever you do, and He will establish your plans.”</p>
            <p class="quote-from">― Proverbs 16:3</p>
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
